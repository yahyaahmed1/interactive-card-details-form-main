<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <aside>
      <div class="front-card">
        <header>
          <div class="profile"></div>
        </header>
        <div class="info">
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-footer">
            <p>JANE APPLESEED</p>
            <p><span class="month">00</span>/<span class="year">00</span></p>
          </div>
        </div>
      </div>
      <div class="back-card">
        <p>000</p>
      </div>
    </aside>
    <main class="form">
      <form action="">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" />

        <label for="number">CARD NUMBER</label>
        <input
          type="text"
          id="number"
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="19"
        />
        <label for="number" class="format-error red"
          >Wrong format, numbers only<br />(16 numbers each 4 separated by
          space.)</label
        >

        <div class="card-info">
          <div class="date">
            <label for="card-date">Exp. Date (MM/YY)</label>
            <div class="card-date">
              <input
                type="text"
                id="month"
                placeholder="MM"
                maxlength="2"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
              />
              <input
                type="text"
                id="year"
                placeholder="YY"
                maxlength="2"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
              />
            </div>
            <label for="card-date" class="blank-error">Can't be blank</label>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input
              type="text"
              id="cvc"
              placeholder="e.g. 123"
              maxlength="3"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
            />
            <label for="cvc" class="blank-error-cvc">Can't be blank</label>
          </div>
        </div>
        <div class="confirm-btn">Confirm</div>
      </form>
      <div class="confirm-error">
        Please make sure that all fields are correct and try again ðŸ’—
      </div>
    </main>
    <main class="form-completed">
      <img src="./images/icon-complete.svg" alt="" aria-hidden="true" />
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button disabled>Continue</button>
    </main>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yahya Ahmed</a>.
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
